<!DOCTYPE html>
<html>
  <head>
    <title>9J DOM Projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subs-button" 
    onclick=" clickSubscribe();
    ">
      Subscribe</button>

      <p>Amazon Shipping Calculator</p>
      <p>Orders under $40 = +$10 shipping.</p>
      <p>Orders over $40 = FREE shipping.</p>

      <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
        handleCostKeydown(event);
      ">
      <button onclick="
        calculateTotal();
      ">Calculate</button>

      <p class="js-total-cost"></p>

      <input type="text" placeholder="Type something" class="js-text-input" onkeyup="
        showValue();
      ">
      <p class="js-output"></p>

      <p></p>

    <script>
      function showValue () {
        const input = document.querySelector('.js-text-input').value;

        document.querySelector('.js-output').innerHTML = input;
      }


      function handleCostKeydown (event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');

        let cost = Number (inputElement.value);
        

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost.toFixed(2)}`;
      }

      function clickSubscribe () {
        const buttonElement = document.querySelector('.js-subs-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerText = 'Subscribed';
        } else {
          buttonElement.innerText = 'Subscribe';
        }
      }
      
    </script>
  </body>
</html>
