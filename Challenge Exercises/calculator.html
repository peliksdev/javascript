<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>

    <p>
      <button onclick="
        updateCalculation('1');
        ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>
    
    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
       updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ')
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <!--equal button-->
      <button onclick="
        compute();
      ">=</button>

      <button onclick="
        updateCalculation (' / ');
      ">/</button>
    </p>

    <button onclick="
      clearCalculation();
    ">
      Clear
    </button>

    <script>
      let calculation = '';

      function updateCalculation (button) {

        calculation += button;
        console.log(calculation);
      }
      
      function compute () {
        calculation = eval(calculation);
        console.log(calculation);
      }

      function clearCalculation () {
        calculation = '';
        console.log('Cleared.');
      }
    </script>
  </body>
</html>
