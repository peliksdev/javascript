<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Heads or Tails</p>

    <button onclick="
      playGame('heads');
      ">Heads</button>

    <button onclick="
      playGame('tails');
    ">Tails</button>

    <script>
      // const randomNumber = Math.random();
      // const result = randomNumber < 0.5 ? 'heads' : 'tails';

      // const guess = 'heads';
      // console.log(guess === result ? 'You win!' : 'You lose!');

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      }

      function playGame (playerGuess) {
        const randomNumber = Math.random();
        const computerMove = randomNumber < 0.5 ? 'heads' : 'tails';

        const result = playerGuess === computerMove ? 'You win!' : 'You lose!'

        if (result === 'You win!') {
          score.wins ++;
        } else {
          score.losses ++;
        }

        localStorage.setItem('score', JSON.stringify(score));

        alert(`You picked ${playerGuess}, The coin is ${computerMove}. ${result}\nWins: ${score.wins}, Losses ${score.losses}`);

      }
    </script>
  </body>
</html>
