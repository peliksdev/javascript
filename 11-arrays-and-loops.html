      //Accumulator Pattern
      const nums = [1, 2, 3, 4, 5];
      let total = 0;

      for (let i=0; i < nums.length; i++) {
        const num = nums[i]
        total += num;
      }

      console.log(total);

      //this is a new accumulator variable which is an array
      let numsDoubled = [];

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        numsDoubled.push(num * 2);
      }
