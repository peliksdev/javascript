<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>

    <style>
      
    </style>
  </head>
  <body>
    
    <script>
      let myArray = [10, 20, 30, 40];

      console.log(myArray);
      console.log(myArray[1]);

      myArray[0] = 200;
      console.log(myArray);

      //This is how to check if a variable is an array 
      Array.isArray(myArray);
      console.log(Array.isArray(myArray));

      //To check the length of an array 
      console.log(myArray.length);

      //To add a value to the end of an array
      myArray.push(50);
      console.log(myArray);

      //To remove a value to the end of an array
      myArray.splice(0,1);
      console.log(myArray);
    </script>
  </body>
</html>
