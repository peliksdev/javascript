<!DOCTYPE html>
<html>
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="../styles/rps.css">
  </head>
  <body>
    <h1> ROCK PAPER SCISSORS GAME</h1>
    <div class="rps-container">
      <button onclick="
      playGame('rock');
      " class="moves-btn"><img src="../images/rock-emoji.png" class="moves-img"></button>

      <button onclick="
      playGame('paper');
      " class="moves-btn"><img src="../images/paper-emoji.png" class="moves-img"></button>

      <button onclick="
      playGame('scissors');
      " class="moves-btn"><img src="../images/scissors-emoji.png" class="moves-img"></button>

      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <button class="reset-btn">Reset Score</button>
    </div>
      
    
    <script src="../scripts/rps.js"></script>
  </body>
</html>
