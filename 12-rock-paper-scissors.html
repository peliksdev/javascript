<!DOCTYPE html>
<html>
  <head>
    <title>Advanced RPS</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <h2 class="js-result result"></h2>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">
      Reset Score
    </button>

    <button onclick="
    autoPlay();
    toggleAutoPlay();
    " class="js-auto-play-btn auto-play-btn">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
