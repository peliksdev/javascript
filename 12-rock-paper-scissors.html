<!DOCTYPE html>
<html>
  <head>
    <title>Advanced RPS</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button class="move-button js-rock-btn">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-btn">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-btn">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <h2 class="js-result result"></h2>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button class="reset-score-button js-reset-btn">
      Reset Score
    </button>

    <button class="js-auto-play-btn auto-play-btn">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
